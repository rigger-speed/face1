<body class="container is-max-desktop has-background-light is-mobile has-text-black-bis">

  <br>
</section>
<div class="container is-centered mt-40">
        <div class="buttons has-addons is-centered ">
         <button class="button has-background-dark has-text-white-bis" onclick= "window.open('https://rigger-speed.github.io/face/')"><strong>Home</strong></button>
         <button class="button has-background-dark has-text-white-bis" onclick= "window.open('FacialAutoRig-1.html')"><strong>Documentation</strong></button>
         <button class="button has-background-dark has-text-white-bis" onclick= "window.open('tutorial.html')"><strong>Tutorial</strong></button>

         <button class="button has-background-dark has-text-white-bis" onclick= "window.open('About.html')"><strong>About</strong></button>
         <button class="button has-background-dark has-text-white-bis" onclick= "window.open('email.html')"><strong>Connect</strong></button>
      </div>
   </div>
 <!--=============== -->

<form name="myForm" class="box has-background-white-ter is-vcentered "
    onsubmit="return validateForm()"
    action="https://formspree.io/f/xvoeyvjv"
    method="POST"
    >
    <label class="label has-text-danger" name="errorL" id="errorL"></label>
    <label class="label has-text-success" name="successful" id="successful"></label>
    <label class="label has-text-black-bis" name="message">Contact Form</label>
      <div class="field">
        <div class="control">
            <input class="input is-mobile has-background-light" type="text" name="name" id="name" placeholder="Name" >
        </div>
    </div>
    <div class="field">
        <div class="control">
            <input class="input is-mobile has-background-light" type="email" name="email" id="email" placeholder="Email*" >
        </div>
    </div>
    <div class="field">
        <div class="select is-fullwidth is-mobile " >
            <select name="message" class="has-background-light" >
            <option disabled selected>Select product</option>
            <option>arh_FacialAutoRig</option>
            <option>arh_EyeAutoRig</option>
            <option>arh_LipRigEasy</option>
            <option>arh_EyeBrowRigEasy</option>
            <option>arh_Ribboner</option>
             <option>arh_stickyBrowsWireRig</option>
             <option>arh_ClusterControlle</option>
            </select>
        </div>
    </div>
    <div class="field">
        <div class="control">
            <textarea class="textarea is-mobile has-background-light" name="message" rows="5" placeholder="Message*" ></textarea>
        </div>
    </div>
    <div class="field">
        <div class="control">
            <button class="button is-primary is-fullwidth " type="submit" >Submit</button>
        </div>
    </div>
</form>

<script type="text/javascript">
function validateForm() {
  var x = document.forms["myForm"]["email"].value;
  if (x == "") {
    // alert("Email must be filled out");
    document.getElementById('errorL').innerHTML = 'Error : Email must be filled out! <br> Please fill in the fields marked with an asterisk';
    document.getElementById('successful').innerHTML = '';
    return false;
  }
  else {document.getElementById('errorL').innerHTML = '';
         document.getElementById('successful').innerHTML = 'It was successful';
  }
  var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
  if (reg.test(x) == false)
        {
            // alert('Invalid Email Address');
            document.getElementById('errorL').innerHTML = 'Error : Invalid Email Address! <br> Please enter the correct email address';
            document.getElementById('successful').innerHTML = '';
            return false;
        }else {document.getElementById('errorL').innerHTML = '';
         document.getElementById('successful').innerHTML = 'It was successful';
  }

}
</script>
