<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <link rel='stylesheet' href="css/app.css">
  <link rel="icon" href="icon.png">
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Submit form</h1>
      <form>
        <div class="field">
          <label class="label"> Select your file </label>
          <div class="control">
            <label for="fileInput" id="fileNameLabel"> Select file </label>
            <input class="input" type="file" id="fileInput">
         </div>

        </div>
        <div class="field">
          <label class="label">محتوای فایل</label>
          <div class="control">
            <textarea class="textarea" id="fileContent" rows="10"></textarea>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button class="button is-primary">ارسال</button>
          </div>
        </div>
      </form>
    </div>
  </section>
    <script>
        function loadFile() {
            var input = document.getElementById('fileInput');
            var file = input.files[0];

            var reader = new FileReader();
            reader.onload = function() {
                var text = reader.result;
                document.getElementById('fileContent').value = text;
            };
            reader.readAsText(file);
        }

        function showContent() {
            // این تابع برای نمایش محتوا در حالت کنسول است، شما می توانید آن را با توجه به نیاز خود تغییر دهید
            var content = document.getElementById('fileContent').value;
            console.log(content);
        }
    </script>
</body>
</html>
