<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <link rel='stylesheet' href="css/app.css">
  <link rel="icon" href="icon.png">
</head>
<body>


    <form name="myForm" class="box has-background-white-ter is-vcentered is-mobile"
    onsubmit="return validateForm()"
    action="https://formspree.io/f/xvoeyvjv"
    method="POST"
    enctype="multipart/form-data"
    >
      <label>
       Your file:
        <input type="file" id="fileInput" accept=".txt,.pya" onchange="loadFile()">
     </label>
    <label>
    Your email:
    <input type="email" name="email">
    </label>
      <textarea style="display:none;" id="fileContent" name="message"></textarea>
        <p class="control "><button class="button is-primary" type="submit" >Submit</button></p>
   </form>

    <script>
function loadFile() {
    var input = document.getElementById('fileInput');
    var file = input.files[0];

    var reader = new FileReader();
    reader.onload = function() {
        var text = reader.result;
        console.log(text);
        document.getElementById('fileContent').textContent = text;
    };
    reader.readAsText(file);
}

    </script>
</body>
</html>
