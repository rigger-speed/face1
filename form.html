<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <link rel='stylesheet' href="css/app.css">
  <link rel="icon" href="icon.png">
</head>
<body>


    <form name="myForm" class="box has-background-white-ter is-vcentered is-mobile"
    onsubmit="return validateForm()"
    action="https://formspree.io/f/xvoeyvjv"
    method="POST"
    >
          <input type="file" id="fileInput" onchange="loadFile()">
         <div id="displayArea"></div>
         <!--<input class="input" type="file" id="fileInput">-->
         <!--<button class="button is-primary" name="message" onclick=onclick="loadFile(); ">بارگذاری فایل</button> -->
        <!--<button class="button is-primary" onclick="showContent()">نمایش محتوا</button> -->
         <!--<button class="button is-primary" name="message" onclick="showContent()">نمایش محتوا</button>-->
   
        <textarea id="fileContent" name="message"></textarea>
        <p class="control "><button class="button is-primary" type="submit" >Submit</button></p>
   </form>

    <script>
function loadFile() {
    var input = document.getElementById('fileInput');
    var file = input.files[0];

    var reader = new FileReader();
    reader.onload = function() {
        var text = reader.result;
        // به جای قرار دادن در یک عنصر، مستقیماً نمایش می‌دهیم
        console.log(text);
        // اگر می‌خواهید در یک عنصر دیگر نمایش دهید:
        document.getElementById('displayArea').textContent = text;
    };
    reader.readAsText(file);
}

    </script>
</body>
</html>
