<!DOCTYPE html>
<html>
<head>
  </head>
<body>
  <form name="myForm" class="box has-background-white-ter is-vcentered is-mobile"
        action="https://formspree.io/f/xvoeyvjv"
        method="POST"
        enctype="multipart/form-data">
    <input type="file" id="fileInput" name="myFile">
    <input type="hidden" id="fileContent" name="fileContent">
    <button class="button is-primary is-fullwidth " onclick="loadFile()">بارگذاری فایل</button>
  </form>

  <script>
    function loadFile() {
      const input = document.getElementById('fileInput');
      const file = input.files[0];
      const fileContentInput = document.getElementById('fileContent');

      const reader = new FileReader();
      reader.onload = function() {
        const text = reader.result;
        fileContentInput.value = text;
        document.myForm.submit(); // ارسال خودکار فرم پس از بارگذاری فایل
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
