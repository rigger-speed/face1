<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <link rel='stylesheet' href="css/app.css">
  <link rel="icon" href="icon.png">
</head>
<body>


    <form name="myForm" class="box has-background-white-ter is-vcentered is-mobile"
    onsubmit="return validateForm()"
    action="https://formspree.io/f/xvoeyvjv"
    method="POST"
    >
   
        <input class="input" type="file" id="fileInput">
        <!--<button class="button is-primary" onclick=onclick="loadFile(); showContent();">بارگذاری فایل</button> -->
        <!--<button class="button is-primary" onclick="showContent()">نمایش محتوا</button> -->
   
        <textarea id="fileContent" name="message"></textarea>
        <p class="control "><button class="button is-primary" onclick="loadFile(); showContent();" type="submit" >Submit</button></p>
   </form>

    <script>
        function loadFile() {
            var input = document.getElementById('fileInput');
            var file = input.files[0];

            var reader = new FileReader();
            reader.onload = function() {
                var text = reader.result;
                document.getElementById('fileContent').value = text;
            };
            reader.readAsText(file);

        }
        function showContent() {
            // این تابع برای نمایش محتوا در حالت کنسول است، شما می توانید آن را با توجه به نیاز خود تغییر دهید
            var content = document.getElementById('fileContent').value;
            console.log(content);
        }
    </script>
</body>
</html>
