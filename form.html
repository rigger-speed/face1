<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <link rel='stylesheet' href="css/app.css">
  <link rel="icon" href="icon.png">
</head>
<body>
    <div class="container">
        <input type="file" id="fileInput">
        <button class="button is-primary is-fullwidth " onclick="loadFile()">بارگذاری فایل</button>
        // <button class="button is-primary is-fullwidth " onclick="showContent()">نمایش محتوا</button>
        
    </div>

  
    <form name="myForm" class="box has-background-white-ter is-vcentered is-mobile"
    onsubmit="return validateForm()"
    action="https://formspree.io/f/xvoeyvjv"
    method="POST"
    >
        
        <textarea class="textarea is-mobile has-background-light has-text-black-bis" id="fileContent" rows="10" cols="50" name="message"></textarea>
        <p class="control "><button class="button is-primary is-fullwidth " type="submit" >Submit</button></p>
   </form>
    
    

    
    <script>
        function loadFile() {
            var input = document.getElementById('fileInput');
            var file = input.files[0];

            var reader = new FileReader();
            reader.onload = function() {
                var text = reader.result;
                document.getElementById('fileContent').value = text;
            };
            reader.readAsText(file);
        }

        function showContent() {
            // این تابع برای نمایش محتوا در حالت کنسول است، شما می توانید آن را با توجه به نیاز خود تغییر دهید
            var content = document.getElementById('fileContent').value;
            console.log(content);
        }
    </script>
</body>
</html>
